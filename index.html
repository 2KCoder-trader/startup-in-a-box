<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Setup UI</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #log { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: auto; white-space: pre-wrap; }
    #inputBox { width: 300px; }
  </style>
</head>
<body>
  <h2>Setup Progress</h2>
  <div id="log"></div>

  <div id="promptDiv" style="display:none;">
    <input type="text" id="inputBox" placeholder="Type response">
    <button onclick="sendInput()">Send</button>
  </div>

  <script>
    const log = document.getElementById("log");
    const promptDiv = document.getElementById("promptDiv");
    const inputBox = document.getElementById("inputBox");

    const ws = new WebSocket("ws://localhost:8080/ws");

    ws.onmessage = function(event) {
      const msg = JSON.parse(event.data);
      if(msg.type === "output" || msg.type === "error" || msg.type === "done") {
        log.textContent += `[${msg.type}] ${msg.content}\n`;
        log.scrollTop = log.scrollHeight;
      }
      if(msg.type === "prompt") {
        promptDiv.style.display = "block";
        inputBox.focus();
        log.textContent += `[prompt] ${msg.content}\n`;
        log.scrollTop = log.scrollHeight;
      }
    }

    function sendInput() {
      const value = inputBox.value;
      if(!value) return;
      ws.send(JSON.stringify({type:"input", content:value}));
      inputBox.value = "";
      promptDiv.style.display = "none";
    }
  </script>
</body>
</html>
